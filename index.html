<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="timer-message">Por favor, selecione o timer antes de iniciar. </div>
    <div class="container">
        <div class="timer">
            <h1> &#9202; Pomodoro Timer</h1>
            <button class="button" id="pomodoro-session">Pomodoro</button>
            <button class="button" id="short-break">Pausa</button>
            <button class="button" id="long-break">Intervalo</button>
        </div>
    <main>
        <div class="pomodoro">
        <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
            <h1 class="time">25:00</h1>
        </div>
        <div id="short-timer" class="timer-display" data-duration="5.00">
            <h1 class="time">5:00</h1>
        </div>
        <div id="long-timer" class="timer-display" data-duration="15.00">
            <h1 class="time">15:00</h1>
        </div>

        </div>
    </main>
    <div class="buttons">
        <button id="start">INICIAR</button>
        <button id="stop">PARAR</button>
    </div>
    </div>

    <!--JavaScrip-->
    <script src="script.js">  </script>
    
</body>
</html>
